<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | SquareEyes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body class="checkout">
    <header class="page-header">
      <div class="logo-nav-header">
        <a href="../index.html" class="logo">
          <img
            src="../assets/images/squareeyes-logo.png"
            alt="SquerEyes logo"
          />
        </a>

        <nav class="main-nav">
          <a href="../index.html">Home</a>
          <a href="../categories/index.html">Categories</a>
        </nav>

        <a href="../checkout/index.html" class="cart-link"
          >Cart<span id="cartCount">0</span></a
        >
      </div>
    </header>

    <main>
      <h1>Checkout</h1>

      <section class="checkout-form">
        <h2>Details</h2>

        <form id="checkout-form">
          <div id="checkoutContainer"></div>
          <div>
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" />
            <div id="fullName-error" class="error"></div>
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" />
            <div id="email-error" class="error"></div>
          </div>

          <button type="submit" id="confirmOrderBtn">Confirm order</button>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <div class="footer-content">
        <p>&copy 2026 SquareEyes</p>

        <nav class="footer-nav">
          <a href="../terms/index.html">Terms & Conditions</a> |
          <a href="../privacy/index.html">Privacy Policy</a>
        </nav>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
